syntax = "proto3";

import "google/protobuf/timestamp.proto";
option go_package = "gitlab.ozon.dev/zlatoivan4/homework/internal/api_proto";

package grpc_server;

message modelOrder {
  string id = 1;
  string client_id = 2;
  int64 weight = 3;
  int64 cost = 4;
  google.protobuf.Timestamp stores_till = 5;
  google.protobuf.Timestamp give_out_time = 6;
  bool is_returned = 7;
  string packaging_type = 8;
}

message CreateOrderReq {
  string client_id = 1;
  int64 weight = 2;
  int64 cost = 3;
  google.protobuf.Timestamp stores_till = 4;
  string packaging_type = 5;
}

message CreateOrderResp {
  string id = 1;
}

message ListOrdersReq {
}

message ListOrdersResp {
  repeated modelOrder orders = 1;
}

message GetOrderByIDReq {
  string id = 1;
}

message GetOrderByIDResp {
  string id = 1;
  string client_id = 2;
  int64 weight = 3;
  int64 cost = 4;
  google.protobuf.Timestamp stores_till = 5;
  google.protobuf.Timestamp give_out_time = 6;
  bool is_returned = 7;
  string packaging_type = 8;
}

message UpdateOrderReq {
  string id = 1;
  string client_id = 2;
  int64 weight = 3;
  int64 cost = 4;
  google.protobuf.Timestamp stores_till = 5;
  string packaging_type = 6;
}

message UpdateOrderResp {
  string comment = 1;
}

message DeleteOrderReq {
  string id = 1;
}

message DeleteOrderResp {
  string comment = 1;
}